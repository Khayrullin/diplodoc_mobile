<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="logout()">
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Задачи</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-progress-bar [value]="loading"></ion-progress-bar>
    <div class="error" *ngIf="!ok">
        Нет соединения с сервером
    </div>

    <ion-button color="primary" expand="block" (click)="doRefresh()">
        Обновить
    </ion-button>
    <ion-label><p>Обновлено {{upd_at  | date:'medium'}}</p></ion-label>

    <ion-list>
        <ion-item-group *ngFor="let item of items">
            <ion-item button (click)="openDetailsWithState(item.id)"> {{ item.name }}</ion-item>
        </ion-item-group>

    </ion-list>


</ion-content>
